
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .back-home {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Home Link -->
        {% comment %} <div class="back-home">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div> {% endcomment %}

        <!-- Main Error Content -->
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>The URL might be incorrect, or the page has been moved.</p>

        <!-- Home Button -->
        <a href="{% url 'all_campaigns' %}">Go Back to Home</a>
    </div>
</body>
</html>
